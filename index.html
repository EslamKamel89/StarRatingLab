<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StarRatingLab</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Header() {
        return (
          <>
            <header>
              <h2>React is Awesome</h2>
            </header>
          </>
        );
      }

      function MyApp() {
        const name = "Eslam";
        const [member, setMember] = React.useState(true);
        React.useEffect(() => {
          const t = setTimeout(() => {
            setMember(false);
            console.log(member);
          }, 2000);
          return () => clearTimeout(t);
        });

        return (
          <>
            <Header />
            <h1 className="title">Hello {name}</h1>
            <h4>{member ? "Welcome back" : "Join us"}</h4>
            {member && (
              <>
                <label htmlFor="textInput">You opinion matters</label>
                <input
                  type="text"
                  id="textInput"
                  placeholder="Tell us what you feel about our app"
                />
              </>
            )}
            <h5>{member && "last visit yesterday"}</h5>
            <h5>{!member && "join the app for free"}</h5>
          </>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
  </body>
</html>
